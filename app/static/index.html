<!--
    BlueOS PPP Extension HTML file

    The page includes these elements:
    - Device
    - Baudrate
    - Local IP address
    - Remote IP address
    - Save Settings button to save the current settings
    - "Run" / "Stop" button to start or stop PPP. This setting is persistent
    - Progress text area to display the status of the latest action

    Each button calls function executed by the main.py python backend
-->

<html>
    <head>
        <title>PPP</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #0088CC; /* BlueOS blue background */
                color: white; /* White text for better contrast on blue */
            }
            h1 {
                margin-bottom: 20px;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            .card {
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 20px;
                background-color: white; /* White card on blue background */
                color: #333; /* Dark text for contrast on white card */
            }
            .card-body {
                padding: 15px;
            }
            .row {
                display: flex;
                margin-bottom: 10px;
            }
            .col-form-label {
                flex: 0 0 30%;
            }
            .col-sm-9 {
                flex: 0 0 70%;
            }
            .form-control, .form-select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .btn {
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                border: none;
                margin-right: 5px;
            }
            .btn-primary {
                background-color: #0088CC; /* Use BlueOS blue for primary buttons */
                color: white;
            }
            .btn-success {
                background-color: #28a745;
                color: white;
            }
            .btn-danger {
                background-color: #dc3545;
                color: white;
            }
            .btn-secondary {
                background-color: #6c757d;
                color: white;
            }
            textarea {
                width: 100%;
                font-family: monospace;
                resize: vertical; /* Allow vertical resizing only, prevent horizontal resizing */
                max-width: 100%; /* Ensure textarea doesn't exceed its container */
                box-sizing: border-box; /* Include padding and border in the element's width */
            }
            .mb-3 {
                margin-bottom: 15px;
            }
            .text-muted {
                color: #6c757d;
                font-size: 0.875em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>PPP</h1>
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <!-- Device input -->
                        <label for="device" class="col-form-label">Device:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="device">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- Baudrate input -->
                        <label for="baudrate" class="col-form-label">Baudrate:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="baudrate">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- Local IP address input -->
                        <label for="localIpAddress" class="col-form-label">Local IP Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="localIpAddress">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- Remote IP address input -->
                        <label for="remoteIpAddress" class="col-form-label">Remote IP Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="remoteIpAddress">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <!-- Action buttons -->
                        <div class="col-sm-9" style="margin-left: auto;">
                            <button id="saveSettingsBtn" class="btn btn-secondary">Save Settings</button>
                            <button id="loadSettingsBtn" class="btn btn-secondary">Load Settings</button>
                            <button id="runBtn" class="btn btn-success">Run</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- Progress text area -->
                        <label for="progressLog" class="col-form-label">Progress:</label>
                        <div class="col-sm-9">
                            <textarea id="progressLog" class="form-control" rows="10" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // PPP management logic
            document.addEventListener('DOMContentLoaded', async function() {
                // get document elements which have no listeners
                const deviceInput = document.getElementById('device');
                const baudrateInput = document.getElementById('baudrate');
                const localIpAddressInput = document.getElementById('localIpAddress');
                const remoteIpAddressInput = document.getElementById('remoteIpAddress');

                // Save settings button event listener
                const saveSettingsBtn = document.getElementById('saveSettingsBtn');
                saveSettingsBtn.addEventListener('click', saveSettings);

                // Load settings button event listener
                const loadSettingsBtn = document.getElementById('loadSettingsBtn');
                loadSettingsBtn.addEventListener('click', loadSavedSettings);

                // Run button event listener
                const runBtn = document.getElementById('runBtn');
                runBtn.addEventListener('click', togglePPP);

                // Load saved settings
                loadSavedSettings();

                // Check initial PPP status
                checkPPPStatus();

                // Save settings button event listener
                function saveSettings() {
                    const device = deviceInput.value;
                    const baudrate = baudrateInput.value;
                    const local_ip_address = localIpAddressInput.value;
                    const remote_ip_address = remoteIpAddressInput.value;

                    const params = new URLSearchParams({
                        device: device,
                        baudrate: baudrate,
                        local_ip_address: local_ip_address,
                        remote_ip_address: remote_ip_address
                    });

                    fetch(`/ppp/save-settings?${params.toString()}`, {
                        method: 'POST'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                progressLog.value = "Settings saved successfully\n";
                                progressLog.scrollTop = progressLog.scrollHeight;
                            } else {
                                progressLog.value = "Failed to save settings\n";
                                progressLog.scrollTop = progressLog.scrollHeight;
                            }
                        })
                        .catch(error => {
                            progressLog.value = "Error saving settings\n";
                            progressLog.scrollTop = progressLog.scrollHeight;
                            console.error('Error:', error);
                        });
                }

                // Load saved settings
                function loadSavedSettings() {
                    fetch('/ppp/get-settings', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                progressLog.value = "Settings loaded successfully\n";
                                progressLog.scrollTop = progressLog.scrollHeight;

                                // Set device
                                if (data.ppp && data.ppp.device !== undefined) {
                                    deviceInput.value = data.ppp.device;
                                }

                                // Set baudrate
                                if (data.ppp && data.ppp.baudrate !== undefined) {
                                    baudrateInput.value = data.ppp.baudrate;
                                }

                                // Set local_ip_address
                                if (data.ppp && data.ppp.local_ip_address !== undefined) {
                                    localIpAddressInput.value = data.ppp.local_ip_address;
                                }

                                // Set remote_ip_address
                                if (data.ppp && data.ppp.remote_ip_address !== undefined) {
                                    remoteIpAddressInput.value = data.ppp.remote_ip_address;
                                }
                            } else {
                                progressLog.value = "Failed to load settings\n";
                                progressLog.scrollTop = progressLog.scrollHeight;
                            }
                        })
                        .catch(error => {
                            progressLog.value = "Error loading settings\n";
                            progressLog.scrollTop = progressLog.scrollHeight;
                            console.error('Error:', error);
                        });
                }

                // Toggle PPP function
                function togglePPP() {
                    // Check if PPP is currently running
                    fetch('/ppp/status', { method: 'GET' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.running) {
                                // Stop PPP
                                stopPPP();
                            } else {
                                // Start PPP
                                startPPP();
                            }
                        })
                        .catch(error => {
                            progressLog.value += `Error checking status: ${error}\n`;
                            progressLog.scrollTop = progressLog.scrollHeight;
                        });
                }

                // Start PPP
                function startPPP() {
                    progressLog.value = `Starting PPP ...\n`;
                    progressLog.scrollTop = progressLog.scrollHeight;

                    fetch(`/ppp/start`, {
                        method: 'POST'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                progressLog.value += "PPP started successfully\n";
                                runBtn.textContent = "Stop";
                                runBtn.className = "btn btn-danger";
                                // Save the enabled state
                                savePPPState(true);
                            } else {
                                // failed to start, print error message and restore Run button
                                progressLog.value += `Failed to start PPP: ${data.message}\n`;
                                runBtn.textContent = "Run";
                                runBtn.className = "btn btn-success";
                            }
                            progressLog.scrollTop = progressLog.scrollHeight;
                        })
                        .catch(error => {
                            // failed to start, print error message and restore Run button
                            progressLog.value += `Error starting PPP: ${error}\n`;
                            runBtn.textContent = "Run";
                            runBtn.className = "btn btn-success";
                            progressLog.scrollTop = progressLog.scrollHeight;
                        });
                }

                // Stop PPP
                function stopPPP() {
                    progressLog.value = "Stopping PPP ...\n";
                    progressLog.scrollTop = progressLog.scrollHeight;

                    fetch('/ppp/stop', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                progressLog.value += "PPP stopped\n";
                                runBtn.textContent = "Run";
                                runBtn.className = "btn btn-success";
                                // Save the disabled state
                                savePPPState(false);
                            } else {
                                progressLog.value += `Failed to stop PPP: ${data.message}\n`;
                            }
                            progressLog.scrollTop = progressLog.scrollHeight;
                        })
                        .catch(error => {
                            progressLog.value += `Error stopping PPP: ${error}\n`;
                            progressLog.scrollTop = progressLog.scrollHeight;
                        });
                }

                // Check PPP status and update button accordingly
                function checkPPPStatus() {
                    // First check the saved enabled state from settings
                    fetch('/ppp/get-enabled-state', { method: 'GET' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                if (data.enabled) {
                                    // PPP should be enabled, check if it's actually running
                                    fetch('/ppp/status', { method: 'GET' })
                                        .then(response => response.json())
                                        .then(statusData => {
                                            if (statusData.running) {
                                                runBtn.textContent = "Stop";
                                                runBtn.className = "btn btn-danger";
                                            } else {
                                                // failed to start, print error message and restore Run button
                                                runBtn.textContent = "Run";
                                                runBtn.className = "btn btn-success";
                                                progressLog.value += "PPP was enabled but failed to start automatically\n";
                                                progressLog.scrollTop = progressLog.scrollHeight;
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Error checking PPP runtime status:', error);
                                        });
                                } else {
                                    // PPP should be disabled
                                    runBtn.textContent = "Run";
                                    runBtn.className = "btn btn-success";
                                }
                            } else {
                                console.error('Failed to get PPP enabled state:', data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error checking PPP enabled state:', error);
                            // Fallback to just checking runtime status
                            fetch('/ppp/status', { method: 'GET' })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.running) {
                                        runBtn.textContent = "Stop";
                                        runBtn.className = "btn btn-danger";
                                    } else {
                                        runBtn.textContent = "Run";
                                        runBtn.className = "btn btn-success";
                                    }
                                })
                                .catch(error => {
                                    console.error('Error checking PPP status:', error);
                                });
                        });
                }

                // Save PPP enabled state to settings
                function savePPPState(enabled) {
                    fetch(`/ppp/save-enabled-state?enabled=${enabled}`, {
                        method: 'POST'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                console.log(`PPP state saved: ${enabled}`);
                            } else {
                                console.error('Failed to save PPP state:', data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error saving PPP state:', error);
                        });
                }
            });
        </script>
    </body>
</html>
